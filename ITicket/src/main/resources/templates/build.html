<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Build</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">

            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">


                <div class="container">
                    <form th:object = "${concierto}"
                          th:action="@{/save}"
                          method="POST">

                        <div class="form-group mb-3 row">

                        </div>
                        
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre">Price</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{price}" placeholder= "Concert Price" id="names" aria-describedby="emailHelp">
                            </div>
                        </div>


                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="date">Date</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{date}" class="form-control form-control-sm col-md-6" placeholder= "Date" id="date" aria-describedby="emailHelp">
                            </div>
                        </div>


                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="capacity">Capacity</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{capacity}" class="form-control form-control-sm col-md-6" placeholder= "Capacity" id="capacity" aria-describedby="emailHelp">
                            </div>
                        </div>


                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="ubicacion">Location</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{location}" class="form-control form-control-sm col-md-6" placeholder= "Location" id="location" aria-describedby="emailHelp">
                            </div>
                        </div>


                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="artist">Artist</label>
                            <div class="col-sm-10">
                                <select th:field="*{artist}" class="form-control form-control-sm col-md-6" id="artist" aria-describedby="emailHelp">
                                    <option th:each="x:${artist}"
                                            th:value="${x.id}" 
                                            th:text="${x.name}"/>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" value="Submit" type="submit">Submit</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
