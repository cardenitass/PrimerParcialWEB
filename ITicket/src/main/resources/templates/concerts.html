<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ITicket</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 th:text="${title}"></h1>
        
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                
                <tr>
                    <th scope="col">Price </th>
                    <th scope="col">Date</th>
                    <th scope="col">Capacity</th>
                    <th scope="col">Location</th>
                    <th scope="col">Artist</th>
                    <th scope="col">Edit</th>
                    <th scope="col"></th>
                    <th scope="col">Delete</th>                                                          
                </tr>
            </thead>
            
            <tbody>
             
            <th:block th:each="user : ${concierto}">
                <tr>                    
                    <td th:text="${user.getPrice}"></td>
                    <td th:text="${user.getDate}"></td>
                    <td th:text="${user.getCapacity}"></td>
                    <td th:text="${user.getLocation}"></td>
                    <td th:text="${user.getArtist.getName}"></td>                                       
                    <td>
                        <a th:href="@{/editConcierto/{id}(id=${user.getId})}">Edit</a>
                    <td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td> 
                </tr>
            </th:block>
        </tbody>
    </table>
</html>
